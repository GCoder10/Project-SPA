<body [ngStyle]="{'background-image': 'url(' + bgWorkerDetail + ')'}">

        <div class = "text-center">
       
            <div class = "info-block center">
                    <div class = "image center">
                            <img src="{{ user.photos[0].url || '../../../assets/user.png'}}"
                                 alt=""
                                 class="center">
                    </div>
                    <div class = "info-block-element">
                            <i class="fa fa-drivers-license-o"
                               (click) = "onClickName()">
                               Imie
                            </i>
                            <i class="fa fa-vcard"
                               (click) = "onClickSurname()">
                               Nazwisko
                            </i>
                            <i class="fa fa-child"
                               (click) = "onClickDateOfBirth()">
                               Data urodzenia
                            </i>
                            <i class="fa fa-building"
                               (click) = "onClickCity()">
                               Miejscowość
                            </i>
                            <i class="fa fa-map"
                               (click) = "onClickCountry()">
                               Państwo
                            </i>
                            <i class="fa fa-venus-mars"
                               (click) = "onClickGender()">
                               Płeć
                            </i>
                            <i class="fa fa-lightbulb-o"
                               (click) = "onClickInterests()">
                               Zainteresowania
                            </i>
                            <i class="fa fa-street-view"
                               (click) = "onClickIntroduction()">
                               Opis
                            </i>
                    </div>
                    <p *ngIf = "(chooseInfo == 'name')">
                           {{ user.username }}
                    </p>
                    <p *ngIf = "(chooseInfo == 'gender')">
                           {{ user.gender }}
                    </p>
                    <p *ngIf = "(chooseInfo == 'city')">
                           {{ user.city }}
                    </p>
                    <p *ngIf = "(chooseInfo == 'country')">
                           {{ user.country }}
                    </p>
                    <p *ngIf = "(chooseInfo == 'interests')">
                           {{ user.interests }}
                    </p>
                    <p *ngIf = "(chooseInfo == 'introduction')">
                           {{ user.introduction }}
                    </p>
                    <p *ngIf = "(chooseInfo == 'surname')">
                           {{ user.userSurname }}
                    </p>
                    <p *ngIf = "(chooseInfo == 'dateOfBirth')">
                           {{ user.dateOfBirth }}
                    </p>
            </div>

        </div>

</body>
