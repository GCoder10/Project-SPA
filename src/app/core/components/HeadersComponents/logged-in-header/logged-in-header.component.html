<div *ngIf="(chechIfSomeUserIsLoggedInViaToken())">
<nav class="navbar navbar-inverse" 
     role="banner">
    <div class="container">

        <div class="row">
        

            <div class="col-lg-12 col-md-28 col-sm-12 col-xm-12">
                <div class="navbar-collapse">
                    <ul class="navbar-nav">

                        <li routerLinkActive="active">
                            <a routerLink="/wszyscy">
                               Pokaż wszystkich pracowników
                               <i class="fa fa-vcard" 
                                  style="font-size:24px;padding-left:5px;">
                               </i>
                            </a>
                        </li>
                        <li routerLinkActive="active"
                            *ngIf="authService.decodedToken.unique_name !== 'kadrowy'">
                            <a routerLink="/wnioski">
                               Złóż nowy wniosek
                               <i class="fa fa-inbox" 
                                  style="font-size:24px;padding-left:5px;">
                               </i>
                            </a>
                        </li>
                        <li routerLinkActive="active"
                            *ngIf="authService.decodedToken.unique_name == 'kadrowy'">                                                    
                            <a routerLink="/pokaz-wnioski">
                               Pokaż wszystkie wnioski
                               <i class="fa fa-comments-o" 
                                  style="font-size:24px;padding-left:5px;">
                               </i>
                            </a>
                        </li> 
                        <li routerLinkActive="active">                                                    
                            <a routerLink="/edytuj-profil">
                               Edytuj profil
                               <i class="fa fa-gear" 
                                  style="font-size:24px;padding-left:5px;">
                               </i>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>


        </div>

    </div>
</nav>
</div>
